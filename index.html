    <link rel="icon" href="./assets/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <div class="header-logo">
            <img src="./assets/logo.png" alt="logo">
        </div>
        <div class="header-post">
            <div class="post post-one">
                <div class="img-hover-zoom">
                    <img src="./assets/header-content-one.avif" alt="something wrong">
                </div>
                <div>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        পোপের মৃত্যুর পর নতুন পোপ নির্বাচিত হয় যেভাবে
                    </a>
                </div>
            </div>
            <div class="post post-two">
                <div class="img-hover-zoom">
                    <img src="./assets/header-content-two.avif" alt="something wrong">
                </div>
                <div>
                    <a href="#">
                        <i class="fa-solid fa-camera"></i>
                        ইসরায়েলের আকাশে কারা চালাল মিসাইল হামলা
                    </a>
                </div>
            </div>
            <div class="post post-three">
                <div class="img-hover-zoom">
                    <img src="./assets/header-content-three.avif" alt="something wrong">
                </div>
                <div>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        কোন দেশে কতবার সরকারপ্রধান হওয়া যায়
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Section -->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">সর্বশেষ</a>
                  <a class="nav-link" href="#">রাজনীতি</a>
                  <a class="nav-link" href="#">বাংলাদেশ</a>
                  <a class="nav-link" href="#">অপরাধ</a>
                  <a class="nav-link" href="#">বিশ্ব</a>
                  <a class="nav-link" href="#">বাণিজ্য</a>
                  <a class="nav-link" href="#">মতামত</a>
                  <a class="nav-link" href="#">খেলা</a>
                  <a class="nav-link" href="#">বিনোদন</a>
                  <a class="nav-link" href="#">চাকরি</a>
                  <a class="nav-link" href="#">জীবনযাপন</a>
                </div>
              </div>
            </div>
        </nav>
        <button class="search-btn nav-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
            খুঁজুন
        </button>
        <button class="epaper-btn nav-btn">
            <i class="fa-regular fa-newspaper"></i>
            ই-পেপার
        </button>
        <button class="language-btn nav-btn">
            <i class="fa-solid fa-globe"></i>
            Eng
        </button>
        <button class="account-btn nav-btn">
            <img src="./assets/account.jpg" alt="something wrong">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <button class="bar-btn nav-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
    </section>

    <!-- Ad Section -->
    <section class="ad-section">
        <div class="banner">
            <img src="./assets/Ad-banner.gif" alt="something wrong">
            <div class="btn-wrapper">
                <button class="ad-btn google-play-btn">
                    <i class="fa-brands fa-google-play"></i>
                </button>
                <button class="ad-btn ellipsis-btn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
    
                <div class="ad-hover">
                    <p>Google দ্বারা বিজ্ঞাপণ</p>
                </div>
            </div>
        </div>
    </section>

</html>
